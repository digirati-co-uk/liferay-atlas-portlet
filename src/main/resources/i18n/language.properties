cfg.map.fieldset=Map Settings
cfg.map.fieldset.help=Contains various configuration options that can be applied to the map.
cfg.map.height=Map Height (in pixels)
cfg.map.height.invalid=Invalid Map Height. It must be numeric, non-zero and non-negative.

cfg.default.fieldset=Default Coordinates
cfg.default.fieldset.help=The default coordinates define where the map will centre on when rendered.
cfg.default.lat=Default Latitude
cfg.default.lat.invalid=Invalid Default Latitude. It must be numeric and between the South West Latitude and North East Latitude.
cfg.default.lon=Default Longitude
cfg.default.lon.invalid=Invalid Default Longitude. It must be numeric and between the South West Longitude and North East Longitude.

cfg.bbox.fieldset=Bounding Box
cfg.bbox.fieldset.help=The bounding box restricts where the map can be panned.
cfg.bbox.bottom=South West Latitude
cfg.bbox.bottom.invalid=Invalid South West Latitude. It must be numeric and between -85.0 and +85.0.
cfg.bbox.left=South West Longitude
cfg.bbox.left.invalid=Invalid South West Longitude. It must be numeric and between -180.0 and +180.0.
cfg.bbox.top=North East Latitude
cfg.bbox.top.invalid=Invalid North East Latitude. It must be numeric and between the South West Latitude and +85.0.
cfg.bbox.right=North East Longitude
cfg.bbox.right.invalid=Invalid North East Longitude. It must be numeric and between the South West Longitude and +180.0.

cfg.zoom.fieldset=Zoom Levels
cfg.zoom.fieldset.help=The zoom levels restrict how far in and out the map can be zoomed.
cfg.zoom.def=Default Zoom Level
cfg.zoom.def.invalid=Invalid Default Zoom Level. Must be numeric and between Minimum and Maximum Zoom Level.
cfg.zoom.min=Minimum Zoom Level
cfg.zoom.min.invalid=Invalid Minimum Zoom Level. It must be numeric and cannot be less than 1.
cfg.zoom.max=Maximum Zoom Level
cfg.zoom.max.invalid=Invalid Maximum Zoom Level. It must be numeric and cannot be greater than 18.

cfg.overlays.fieldset=Overlays
cfg.overlays.fieldset.help=Markers are data feeds that allow information to be overlaid on the map.
cfg.overlays.name=Name
cfg.overlays.endpoint=Endpoint URL